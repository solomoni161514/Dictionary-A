<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header"><div class="header-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38">
            <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">

                <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8" />
                <path d="M11 9h12" />
            </g>
        </svg>
        <div>
        <div class="switch">
            <div></div>
        </div>
        <div class="svg_div">
            <svg xmlns="http://www.w3.org/2000/svg" class="svg1" width="22" height="22" viewBox="0 0 22 22">
                <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
                </svg>
        <svg class="svg2" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
            <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
        </svg>
        </div></div></div>
            <input type="text" class="search-input" placeholder="Search...">
            <svg xmlns="http://www.w3.org/2000/svg" class="search-svg" width="18" height="18" viewBox="0 0 18 18">
                <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z" />
            </svg>
    </header><h1 class="welcome">search any word you want and see what it meansðŸ˜Š</h1>
    <main class="site-main">
        
        <div class="mains-second-step">
        <div class="word-header">
            <p class="word-title"></p>
            <button class="pouse-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
                    <g fill="#A445ED" fill-rule="evenodd">
                        <circle cx="37.5" cy="37.5" r="37.5" opacity=".25"/>
                        <path d="M29 27v21l21-10.5z"/>
                    </g>
                </svg>
            </button>
        </div>
        <div class="word-type-container">
            <p class="word-type"></p>
            <hr class="divider">
        </div>
        <p class="section-title">Meaning</p>
        <ul class="meaning-list"></ul>
        <p class="synonyms">Synonyms: <span class="synonym-list"></span></p>
    </main>
    <footer class="site-footer">
        <p class="source-title">Source</p>
        <a class="source-link" href="#" target="_blank"></a>
        <a href="#" class="svg-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
            <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M6.09 3.545H2.456A1.455 1.455 0 0 0 1 5v6.545A1.455 1.455 0 0 0 2.455 13H9a1.455 1.455 0 0 0 1.455-1.455V7.91m-5.091.727 7.272-7.272m0 0H9m3.636 0V5" />
            </svg>
        </a>
        <script>
            document.querySelector('.svg-link').addEventListener('click', function(e) {
            e.preventDefault();
            const sourceHref = document.querySelector('.source-link').href;
            if (sourceHref && sourceHref !== '#') {
                window.location.href = sourceHref;
            }
            });
        </script>
    </footer>
    <script src="script.js"></script>
</body>

</html>
