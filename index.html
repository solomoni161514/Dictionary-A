<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="switch">
            <div></div>
        </div>
        <input type="text" class="search-input" placeholder="Search...">
    </header>
    <main class="site-main">
        <div class="just_div">
            <p class="word-title"></p>
            <div class="pose">
                <div class="p_but"></div>
            </div>
        </div>
        <div class="word-type-container">
            <p class="word-type"></p>
            <hr class="divider">
        </div>
        <p class="section-title">Meaning</p>
        <ul class="meaning-list"></ul>
        <p class="synonyms">Synonyms: <span class="synonym-list"></span></p>
    </main>
    <footer class="site-footer">
        <p class="source-title">Source</p>
        <p class="source-link"></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
